name: "Topper Station"
type: theme
base theme: false
description: "A custom theme for WLU-TV14 Topper Station. Made by <a href='https://www.omniperforms.com'>Omni Strategic Technologies</a>."
screenshot: screenshot.png
package: Custom
core: 8.x
libraries:
  - topperstation/bower
  - topperstation/global
  - topperstation/fonts
libraries-override:
  core/modernizr:
    js:
      assets/vendor/modernizr/modernizr.min.js: js/modernizr-topperstation.js
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.theme.css
  - core/modules/system/css/system.menus.css
regions:
  mobile: 'Mobile Nav'
  header: Header
  content: Content # the content region is required
  footer_first: Footer First
  footer_second: Footer Second
  footer_third: Footer Third
  footer_fourth: Footer Fourth